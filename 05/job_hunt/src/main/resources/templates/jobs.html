<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List All Employers</title>
</head>
<body>
   <h1>JOBS</h1>
    <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">City</th>
              <th scope="col">Company</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="job, iStat:${jobs}">
              <th scope="row" th:text="${iStat.index} +1"></th>
              <td th:text="${job.title}">Title</td>
              <td th:text="${job.description}">Description</td>
              <td th:text="${job.city}">City</td>
              <td><a th:href="|/employer/${job.emp_id}|">Employer</a></td>
            </tr>
          </tbody>
        </table>
      </div>  

</body>
</html>
