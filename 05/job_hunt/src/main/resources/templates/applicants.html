<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List All Applicant</h1>
    <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
              <th scope="col">Skill</th>
              <th scope="col">View Job</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="applicant, iStat:${applicants}">
              <th scope="row" th:text="${iStat.index} +1"></th>
              <td th:text="${applicant.name}">Name</td>
              <td th:text="${applicant.email}">Email</td>
              <td th:text="${applicant.mobile}">Moble</td>
              <td th:text="${applicant.skill}">Skill</td>
              <td><a th:href="|/job/${applicant.job_id}|">Job Detail</a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <a th:href="|/|">Home Page</a><br>
      <a th:href="|/job|">List Jobs</a><br>
      <a th:href="|/applicant|">List Applicants</a><br>
</body>
</html>
