<!DOCTYPE html>
<html lang="en">
  <head th:replace="template.html :: header('List Employers')">
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="/">Home Page</a>
    </div>
  </nav>
    <h1>Employers</h1>
    
    <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Logo</th>
              <th scope="col">Website</th>
              <th scope="col">Email</th>
              <!-- <th scope="col">Action</th> -->
            </tr>
          </thead>
          <tbody>
            <tr th:each="employer, iStat:${employers}">
              <th scope="row" th:text="${iStat.index} +1"></th>
              <td><a th:href="|/employer/${employer.id}|" th:text="${employer.name}">Name</a></td>
              <td><img th:src="|/logo/${employer.logo_path}|" width="50px"/></td>
              <td><a th:href="${employer.website}" th:text="${employer.website}" target="_blank">Link</a></td>
              <td th:text="${employer.email}">email</td>
              <!-- <td><a th:href="|/employer/update/${employer.id}|">Update</a></td> -->
              
            </tr>
          </tbody>
        </table>
      </div>  
      <a href="/employer/add">Thêm Nhà Tuyển Dụng</a><br><br>
</body>
</html>
