<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Email</title>
</head>
<body>
    <h1>Please Fill ActiveCode</h1>
    <form
    method="post"
    action="#"
    th:action="active"
    th:object="${activerequest}"
    >
    Email: <input type="text" th:field="*{email}" />
    <br /><br />
    ActiveCode: <input type="text" th:field="*{active_code}" />
    <br /><br />
    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>
