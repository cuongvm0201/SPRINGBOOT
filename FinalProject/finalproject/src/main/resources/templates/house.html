<!DOCTYPE html>
<html lang="en">
  <head th:replace="template_client.html :: header('List House')"></head>
<body>
   <!-- ***** Preloader Start ***** -->
   <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->
  <header th:insert="template_client.html :: topmenu"> </header>
  <div class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="top-text header-text">
            <h3>Chi Tiết Căn Nhà</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="listing-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12" >
          <div class="item">
            <div class="row" >
              <div class="col-lg-12">
                <div class="listing-item">
                  <div class="left-image" >
                    <div class="col-lg-4">
                    <img th:src="@{'/firstphotos/'+${house.logo_main}}" width="500px" height="300px" alt="">
                    </div>
                    <div class="col-lg-4">
                    <img th:src="@{'/firstphotos/'+${house.logo_sub_main1}}" width="500px" height="300px" alt="">
                   </div>
                    <div class="col-lg-4">
                    <img th:src="@{'/firstphotos/'+${house.logo_sub_main2}}" width="500px" height="300px" alt="">
                  </div>
                  </div>
                  <div class="right-content align-self-center">
                    <a href="#"><h4 th:text="${house.name}"></h4></a> <br>
                    Mô tả: <h6 class="description" th:text="${house.description}"></h6><br>
                    Giá 1 đêm: <h6 class="price" th:text="${house.price}"></h6><br>
                    Address: <h6 class="details" th:text="${house.address}"></h6><br>
                    Type: <span class="info" th:text="${house.typeHouse}"></span><br>
                    <th:block th:if="${user != null && !user.getRole().toString().equals('ADMIN')}">
                      <button class="btn btn-primary"><a th:href="|/api/v1/reverse/newreverse/creat/${house.getId()}/${user.getId()}|" style="color: white;">Đặt Ngay</a></button>
                      </th:block>
                  </div>
                </div>
              </div>
            </div>
            </div>
        </div>
        </div>
      </div>
    </div>



     
<footer th:insert="template_client.html :: footer"> </footer>
<script th:src="@{/newstyles/vendor/jquery/jquery.min.js}"></script>
      <script th:src="@{/newstyles/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
      <script th:src="@{/newstyles/assets/js/owl-carousel.js}"></script>
      <script th:src="@{/newstyles/assets/js/animation.js}"></script>
      <script th:src="@{/newstyles/assets/js/imagesloaded.js}"></script>
      <script th:src="@{/newstyles/assets/js/custom.js}"></script>
</body>
</html>
