<!DOCTYPE html>
<html lang="en">
  <head th:replace="template_client.html :: header('HOME PAGE')">
  </head>
  <body>
     <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->
    <header th:insert="template_client.html :: topmenu"> </header>
    <div class="main-banner"> 
    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <form th:action="@{/api/v1/house/searchhouse}" method="get" th:object="${searchRequest}">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="Enter Price" name="price" th:value="*{price}" autocomplete="off"/>
                    <span class="form-label">Price</span>
                    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                      Price Error
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <select class="form-control" name="city" th:field="*{city}">
                      <option value="">-Chọn Thành Phố-</option>
                      <option  th:each="state : ${T(vn.techmaster.finalproject.model.City).values()}" th:value="${state}"
                              th:text="${state.label}">
                      </option>
                  </select>
                    <span class="select-arrow"></span>
                    <span class="form-label">City</span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input class="form-control" type="date" id="checkin" name="checkin" th:value="*{checkin}" >
                    <span class="form-label">Check In</span>
                    <div th:if="${#fields.hasErrors('checkin')}" th:errors="*{checkin}">
                      checkin Error
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <input class="form-control" type="date" id="checkout" name="checkout" th:value="*{checkout}">
                    <span class="form-label">Check out</span>
                    <div th:if="${#fields.hasErrors('checkout')}" th:errors="*{checkout}">
                      checkout Error
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-btn">
                    <button class="submit-btn" type="submit">Check availability</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-10 offset-lg-1">
              <ul class="categories">
                <li><a href="#"><span class="icon"><img th:src="@{/newstyles/assets/images/search-icon-01.png}" alt="Hà Nội"></span> Hà Nội</a></li>
                <li><a href="#"><span class="icon"><img th:src="@{/newstyles/assets/images/search-icon-01.png}" alt="Đà Nẵng"></span> Đà Nẵng</a></li>
                <li><a href="#"><span class="icon"><img th:src="@{/newstyles/assets/images/search-icon-01.png}" alt="Sài Gòn"></span> Sài Gòn</a></li>
                <li><a href="#"><span class="icon"><img th:src="@{/newstyles/assets/images/search-icon-01.png}" alt="Nha Trang"></span> Nha Trang</a></li>
                <li><a href="#"><span class="icon"><img th:src="@{/newstyles/assets/images/search-icon-01.png}" alt="Phú Quốc"></span> Phú Quốc</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

   
  </div>
  
    <footer th:insert="template_client.html :: footer"> </footer>
    <script th:src="@{/newstyles/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/newstyles/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/newstyles/assets/js/owl-carousel.js}"></script>
  <script th:src="@{/newstyles/assets/js/animation.js}"></script>
  <script th:src="@{/newstyles/assets/js/imagesloaded.js}"></script>
  <script th:src="@{/newstyles/assets/js/custom.js}"></script>
  </body>
</html>
